    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: "Segoe UI", system-ui, sans-serif;
            overflow: hidden;
        }

        /* -----------------------------------------------------------
           ðŸŒ¼ START SCREEN
        ----------------------------------------------------------- */
        #startScreen {
            position: fixed;
            inset: 0;
            /* background: linear-gradient(180deg, #fff3d0, #ffd393, #ffbb54);*/
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999999999;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #startTitle {
            font-size: 54px;
            text-align: center;
            color: #6e3300;
            font-weight: bold;
            text-shadow: 0px 4px 18px rgba(255, 200, 130, 0.8);
        }

        #startHint {
            margin-top: 25px;
            font-size: 28px;
            color: #8a3b00;
            opacity: 0.75;
        }

        /* -----------------------------------------------------------
           ðŸŒ¼ MUSIC BUTTON
        ----------------------------------------------------------- */
        #musicBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 200, 120, 0.92);
            padding: 12px 20px;
            border-radius: 32px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 160, 60, 0.8);
            z-index: 9999999;
            user-select: none;
        }

        /* -----------------------------------------------------------
           ðŸŒ¼ HIDDEN IMAGES STORAGE
        ----------------------------------------------------------- */
        #picnic-images {
            display: none;
        }

        /* -----------------------------------------------------------
           ðŸŒ¼ SPIRITUAL BACKGROUND LAYERS
        ----------------------------------------------------------- */
        #pp-gallery-overlay {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 999998;
            background: transparent;
        }

        #aurora {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255, 210, 120, 0.5), transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255, 155, 60, 0.45), transparent 70%),
                radial-gradient(circle at 50% 50%, rgba(255, 220, 160, 0.6), transparent 80%);
            animation: auroraFlow 18s ease-in-out infinite alternate;
            z-index: 999998 !important;
            pointer-events: none;
        }

        @keyframes auroraFlow {
            0% {
                transform: scale(1.0) translate(0, 0);
                opacity: 0.7;
            }

            100% {
                transform: scale(1.25) translate(20px, -30px);
                opacity: 1;
            }
        }

        #godRays {
            position: absolute;
            width: 240%;
            height: 240%;
            background: conic-gradient(from 0deg,
                    rgba(255, 190, 80, 0.32),
                    transparent,
                    rgba(255, 160, 40, 0.25),
                    transparent);
            animation: godRayRotate 48s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes godRayRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #memoryOrb {
            position: absolute;
            width: 110px;
            height: 110px;
            background: radial-gradient(circle,
                    rgba(255, 220, 160, 0.9),
                    rgba(255, 160, 60, 0.4),
                    transparent);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 180, 90, 0.7);
            pointer-events: none;
            z-index: 999998;
            opacity: 0.85;
            animation: orbFloat 22s ease-in-out infinite alternate;
        }

        @keyframes orbFloat {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(160px, -180px);
            }
        }

        /* Particle layers */
        #petalLayer,
        #fireflyLayer,
        #bokehLayer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 4;
        }

        /* -----------------------------------------------------------
           ðŸŒ¼ POLAROID FRAME
        ----------------------------------------------------------- */
        .polaroid {
            padding: 18px;
            background: white;
            border-radius: 18px;
            /* box-shadow: 0 35px 80px rgba(120, 60, 10, 0.42);*/
            position: relative;
            z-index: 6;
        }

        #slideImg {
            max-width: 90%;
            max-height: 80%;
            border-radius: 14px;
            opacity: 0;
            transition: opacity 1.4s ease;
        }

        /* -----------------------------------------------------------
           ðŸŒ¼ CAPTION BOX
        ----------------------------------------------------------- */
        #captionContainer {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            z-index: 7;
        }

        #captionLine1 {
            font-size: 32px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 240, 200, 0.9);
        }

        #captionLine2 {
            font-size: 24px;
            opacity: 0.9;
            font-style: italic;
            margin-top: 6px;
            text-shadow: 0 0 8px rgba(255, 240, 200, 0.7);
        }


        #photoCounter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #5a2d00;
            background: rgba(255, 235, 200, 0.65);
            padding: 6px 14px;
            border-radius: 12px;
            z-index: 99999;
        }

        .navBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: #6e3300;
            background: rgba(255, 235, 200, 0.75);
            padding: 14px 20px;
            border-radius: 16px;
            cursor: pointer;
            z-index: 99999;
            user-select: none;
        }

        #prevBtn {
            left: 20px;
        }

        #nextBtn {
            right: 20px;
        }

        #progressContainer {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 10px;
            background: rgba(255, 215, 160, 0.4);
            border-radius: 6px;
            cursor: pointer;
            z-index: 99999;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ffb347, #ff9234);
            border-radius: 6px;
        }
    </style>
