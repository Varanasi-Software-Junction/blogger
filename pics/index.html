<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer's Picnic ‚Äî Ultra Magic++ Memories</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: "Segoe UI", system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* =============================
       ULTRA MAGIC++ START SCREEN
    ============================= */
        #startScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #fff4d9, #ffcf90, #ffb357);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 99999999999;
            cursor: pointer;
            animation: fadeIn 1.2s ease;
        }

        #startTitle {
            font-size: 54px;
            text-align: center;
            color: #6a2f00;
            font-weight: bold;
            text-shadow: 0px 4px 18px rgba(255, 200, 150, 0.6);
            animation: floatTitle 2.8s ease-in-out infinite alternate;
        }

        #startHint {
            margin-top: 30px;
            font-size: 28px;
            color: #8a3b00;
            opacity: 0.7;
            animation: pulseHint 1.8s ease-in-out infinite;
        }

        @keyframes floatTitle {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulseHint {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* =============================
       HIDDEN IMAGES
    ============================= */
        #picnic-images {
            display: none;
        }

        /* =============================
       FIREFLIES
    ============================= */
        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: fly 6s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(40px, -80px) scale(1.4);
            }

            100% {
                transform: translate(-20px, -160px) scale(1);
            }
        }

        /* =============================
       BOKEH LIGHTS
    ============================= */
        .bokeh {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 200, 120, 0.4), transparent);
            border-radius: 50%;
            filter: blur(8px);
            animation: drift 12s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes drift {
            0% {
                transform: translate(0px, 0px) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(40px, -30px) scale(1.4);
                opacity: 0.6;
            }

            100% {
                transform: translate(-20px, 20px) scale(1);
                opacity: 0.3;
            }
        }

        /* =============================
       SAKURA PETALS
    ============================= */
        .petal {
            position: absolute;
            width: 22px;
            height: 22px;
            background: pink;
            border-radius: 60% 40% 60% 40%;
            opacity: 0.8;
            animation: fall 7s linear infinite;
            filter: blur(0.5px);
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg) scale(0.6);
                opacity: 0;
            }
        }

        /* =============================
       MAIN OVERLAY
    ============================= */
        #pp-gallery-overlay {
            background: radial-gradient(circle at top, #fff2d2, #ffddaa, #ffc577);
            overflow: hidden;
        }

        /* =============================
       PAGE FLIP (NEW!)
    ============================= */
        .pageFlip {
            animation: pageFlip 1.3s ease forwards;
        }

        @keyframes pageFlip {
            0% {
                transform: perspective(800px) rotateY(-90deg);
                opacity: 0;
            }

            60% {
                transform: perspective(800px) rotateY(20deg);
                opacity: 1;
            }

            100% {
                transform: perspective(800px) rotateY(0deg);
            }
        }

        /* =============================
       KEN BURNS ZOOM
    ============================= */
        .kenburns {
            animation: zoomSlide 8s ease forwards;
        }

        @keyframes zoomSlide {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        /* =============================
       POLAROID FLOAT
    ============================= */
        .polaroid {
            padding: 18px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 35px 80px rgba(120, 60, 10, 0.45);
            animation: floatPolaroid 6s ease-in-out infinite alternate;
        }

        @keyframes floatPolaroid {
            0% {
                transform: translateY(0px) rotate(-1deg);
            }

            100% {
                transform: translateY(-14px) rotate(2deg);
            }
        }

        /* =============================
       BORDER GLOW
    ============================= */
        .borderGlow {
            box-shadow: 0 0 40px rgba(255, 200, 150, 0.8);
            transition: box-shadow 1.2s ease;
        }

        /* =============================
       CAPTION
    ============================= */
        .caption {
            position: absolute;
            bottom: 8%;
            width: 100%;
            text-align: center;
            font-size: 34px;
            font-weight: bold;
            color: #5a2600;
            text-shadow: 0px 3px 16px rgba(255, 240, 200, 0.9);
            opacity: 0;
            animation: captionFade 2s ease forwards;
        }

        @keyframes captionFade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            70% {
                opacity: 1;
                transform: translateY(0px);
            }

            100% {
                opacity: 1;
            }
        }

        /* =============================
       QUOTES
    ============================= */
        #quoteBox {
            position: absolute;
            top: 12%;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #7b3600;
            opacity: 0;
            text-shadow: 0px 4px 10px rgba(255, 230, 180, 0.8);
            pointer-events: none;
        }

        @keyframes quoteFade {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            30% {
                opacity: 1;
                transform: translateY(0px);
            }

            70% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* =============================
       MUSIC BUTTON
    ============================= */
        #musicBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 200, 120, 0.9);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            z-index: 99999999999;
            box-shadow: 0 0 18px rgba(255, 180, 80, 0.8);
            transition: transform 0.2s ease;
        }

        #musicBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- =============================
     START SCREEN
============================= -->
    <div id="startScreen">
        <div id="startTitle">üåº Programmer‚Äôs Picnic üåº<br>Ultra Magic++ Memories</div>
        <div id="startHint">Tap to Begin</div>
    </div>

    <div id="musicBtn">üéµ Music</div>

    <!-- =============================
     HIDDEN IMAGE STORAGE
============================= -->
    <div id="picnic-images">

        <img src="Picnic/0.jpg" alt="Cherished Programmer's Picnic memory">
        <img src="Picnic/1.jpg" alt="Learning together with joy">
        <img src="Picnic/2.jpg" alt="Smiles that light up the day">
        <img src="Picnic/3.jpg" alt="A moment of pure friendship">
        <img src="Picnic/4.jpg" alt="Warm sunshine and laughter">
        <img src="Picnic/5.jpg" alt="Happy coding family">
        <img src="Picnic/6.jpg" alt="Together we grow">
        <img src="Picnic/7.jpg" alt="A day full of energy and love">
        <img src="Picnic/8.jpg" alt="Priceless moments captured">
        <img src="Picnic/9.jpg" alt="Together under the open sky">
        <img src="Picnic/10.jpg" alt="Happiness shared is happiness doubled">
        <img src="Picnic/11.jpg" alt="Golden memories of friendship">
        <img src="Picnic/12.jpg" alt="When learning becomes joy">
        <img src="Picnic/13.jpg" alt="Laughter all around">
        <img src="Picnic/14.jpg" alt="So many stories in one picture">
        <img src="Picnic/15.jpg" alt="Clouds, coding and companionship">
        <img src="Picnic/16.jpg" alt="Bright smiles, bright minds">
        <img src="Picnic/17.jpg" alt="Cherished forever">
        <img src="Picnic/18.jpg" alt="Friends and sunshine">
        <img src="Picnic/19.jpg" alt="Joyful hearts together">
        <img src="Picnic/20.jpg" alt="Magical day to remember">

    </div>

    <!-- =============================
     BACKGROUND MUSIC
============================= -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6b93ef0e48.mp3" type="audio/mpeg">
    </audio>

    <script>

        /* =============================
           START SCREEN LOGIC
        ============================= */
        let startTimeout;

        function startSlideshowNow() {
            const s = document.getElementById("startScreen");
            s.style.animation = "fadeOut 1s forwards";
            setTimeout(() => s.remove(), 950);
            startGalleryFromBeginning();
        }

        document.getElementById("startScreen").addEventListener("click", startSlideshowNow);
        startTimeout = setTimeout(startSlideshowNow, 8000);

        /* =============================
           MUSIC CONTROL
        ============================= */
        const musicBtn = document.getElementById("musicBtn");
        const bgMusic = document.getElementById("bgMusic");
        let musicPlaying = false;

        musicBtn.onclick = () => {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = "üéµ Music";
            } else {
                bgMusic.volume = 0.5;
                bgMusic.play();
                musicBtn.textContent = "‚è∏ Pause";
            }
            musicPlaying = !musicPlaying;
        };

        /* =============================
           MAIN SLIDESHOW LOGIC
        ============================= */
        (function () {

            const imgs = Array.from(document.querySelectorAll("#picnic-images img"));
            if (!imgs.length) return;

            /* Build overlay */
            const overlay = document.createElement("div");
            overlay.id = "pp-gallery-overlay";
            overlay.style.cssText = `
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999998;
        overflow: hidden;
    `;

            /* Effects elements */
            const glow = document.createElement("div");
            glow.id = "glowCircle";

            const rays = document.createElement("div");
            rays.id = "lightRays";

            const polaroid = document.createElement("div");
            polaroid.className = "polaroid borderGlow";

            const slideImg = document.createElement("img");
            slideImg.style.cssText = `
        max-width: 90%;
        max-height: 80%;
        border-radius: 16px;
        opacity: 0;
        transition: opacity 1s;
    `;
            polaroid.appendChild(slideImg);

            const caption = document.createElement("div");
            caption.className = "caption";

            const quoteBox = document.createElement("div");
            quoteBox.id = "quoteBox";

            overlay.appendChild(rays);
            overlay.appendChild(glow);
            overlay.appendChild(polaroid);
            overlay.appendChild(caption);
            overlay.appendChild(quoteBox);
            document.body.appendChild(overlay);

            /* Generate petals */
            setInterval(() => {
                const p = document.createElement("div");
                p.className = "petal";
                p.style.left = Math.random() * innerWidth + "px";
                overlay.appendChild(p);
                setTimeout(() => p.remove(), 7000);
            }, 300);

            /* Fireflies */
            setInterval(() => {
                const f = document.createElement("div");
                f.className = "firefly";
                f.style.left = Math.random() * innerWidth + "px";
                f.style.top = Math.random() * innerHeight + "px";
                overlay.appendChild(f);
                setTimeout(() => f.remove(), 6000);
            }, 900);

            /* Bokeh lights */
            setInterval(() => {
                const b = document.createElement("div");
                b.className = "bokeh";
                b.style.left = Math.random() * innerWidth + "px";
                b.style.top = Math.random() * innerHeight + "px";
                overlay.appendChild(b);
                setTimeout(() => b.remove(), 12000);
            }, 800);

            /* Quotes */
            const quotes = [
                "‚ú® Every smile tells a story.",
                "üåº Moments that stay forever.",
                "üíõ Together is the best place to be.",
                "üåø Joy grows when shared.",
                "üì∏ One click, a thousand memories.",
                "üåû Warm hearts, bright minds.",
                "üí´ The magic of togetherness."
            ];

            function showRandomQuote() {
                quoteBox.innerText = quotes[Math.floor(Math.random() * quotes.length)];
                quoteBox.style.animation = "none";
                void quoteBox.offsetWidth;
                quoteBox.style.animation = "quoteFade 5s ease";
            }

            /* Navigation buttons */
            function createButton(cssText, symbol) {
                const b = document.createElement("div");
                b.style.cssText = `
            ${cssText}
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: white;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            text-shadow: 0px 3px 10px rgba(0,0,0,0.4);
            z-index: 99999999;
        `;
                b.innerHTML = symbol;
                return b;
            }

            const nextBtn = createButton("right: 30px;", "‚ùØ");
            const prevBtn = createButton("left: 30px;", "‚ùÆ");

            const closeBtn = document.createElement("div");
            closeBtn.innerHTML = "√ó";
            closeBtn.style.cssText = `
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 90px;
        color: white;
        cursor: pointer;
        z-index: 99999999;
    `;

            overlay.appendChild(nextBtn);
            overlay.appendChild(prevBtn);
            overlay.appendChild(closeBtn);

            /* Slideshow logic */
            let currentIndex = 0;
            let autoPlay;

            function showSlide(i) {
                if (i < 0) i = imgs.length - 1;
                if (i >= imgs.length) i = 0;
                currentIndex = i;

                slideImg.style.opacity = 0;
                caption.style.opacity = 0;

                const curtain = document.createElement("div");
                curtain.id = "curtain";
                overlay.appendChild(curtain);
                setTimeout(() => curtain.remove(), 1200);

                setTimeout(() => {
                    slideImg.src = imgs[i].src;

                    slideImg.className = "kenburns pageFlip borderGlow";

                    caption.innerText = imgs[i].alt;
                    caption.style.animation = "captionFade 2s forwards";

                    showRandomQuote();

                    slideImg.style.opacity = 1;
                }, 300);
            }

            function openGallery(i) {
                overlay.style.display = "flex";
                showSlide(i);
                startAutoPlay();

                if (!musicPlaying) {
                    bgMusic.volume = 0.5;
                    bgMusic.play();
                    musicBtn.textContent = "‚è∏ Pause";
                    musicPlaying = true;
                }
            }

            function closeGallery() {
                overlay.style.display = "none";
                stopAutoPlay();
                bgMusic.pause();
                musicPlaying = false;
                musicBtn.textContent = "üéµ Music";
            }

            function nextSlide() { showSlide(currentIndex + 1); }
            function prevSlide() { showSlide(currentIndex - 1); }

            function startAutoPlay() {
                stopAutoPlay();
                autoPlay = setInterval(nextSlide, 6500);
            }

            function stopAutoPlay() {
                if (autoPlay) clearInterval(autoPlay);
            }

            nextBtn.onclick = nextSlide;
            prevBtn.onclick = prevSlide;
            closeBtn.onclick = closeGallery;

            window.startGalleryFromBeginning = function () {
                openGallery(0);
            };

        })();
    </script>

</body>

</html>
