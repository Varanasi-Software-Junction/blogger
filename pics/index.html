    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            font-family: "Segoe UI", system-ui, sans-serif;
            overflow: hidden;
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ START SCREEN (Divine Saffron Aesthetic)
    ----------------------------------------------------------- */
        #startScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #fff3d0, #ffd393, #ffbb54);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999999999;
            animation: fadeIn 1.3s ease;
            cursor: pointer;
        }

        #startTitle {
            font-size: 54px;
            text-align: center;
            color: #6e3300;
            font-weight: bold;
            text-shadow: 0px 4px 18px rgba(255, 200, 130, 0.8);
            animation: floatTitle 2.8s ease-in-out infinite alternate;
        }

        #startHint {
            margin-top: 25px;
            font-size: 28px;
            color: #8a3b00;
            opacity: 0.7;
            animation: pulseHint 1.8s ease-in-out infinite;
        }

        @keyframes floatTitle {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-12px);
            }
        }

        @keyframes pulseHint {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.12);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.08);
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ FLOATING MUSIC BUTTON
    ----------------------------------------------------------- */
        #musicBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 200, 120, 0.92);
            padding: 12px 20px;
            border-radius: 32px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 160, 60, 0.8);
            z-index: 9999999;
            user-select: none;
        }

        #musicBtn:hover {
            transform: scale(1.1);
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ IMAGE STORAGE (INVISIBLE)
    ----------------------------------------------------------- */
        #picnic-images {
            display: none;
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ MAIN OVERLAY FOR SLIDESHOW
    ----------------------------------------------------------- */
        #pp-gallery-overlay {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 999998;
            background: transparent;
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ AURORA BACKGROUND (DIVINE SAFFRON WAVES)
    ----------------------------------------------------------- */
        #aurora {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255, 210, 120, 0.5), transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255, 155, 60, 0.45), transparent 70%),
                radial-gradient(circle at 50% 50%, rgba(255, 220, 160, 0.6), transparent 80%);
            animation: auroraFlow 12s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes auroraFlow {
            0% {
                transform: scale(1.0) translate(0, 0);
                opacity: 0.7;
            }

            100% {
                transform: scale(1.25) translate(20px, -30px);
                opacity: 1;
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ GOD RAYS BACKGROUND
    ----------------------------------------------------------- */
        #godRays {
            position: absolute;
            width: 240%;
            height: 240%;
            background: conic-gradient(from 0deg,
                    rgba(255, 190, 80, 0.32),
                    transparent,
                    rgba(255, 160, 40, 0.25),
                    transparent);
            animation: godRayRotate 28s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes godRayRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ POLAROID FRAME FOR IMAGE
    ----------------------------------------------------------- */
        .polaroid {
            padding: 18px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 35px 80px rgba(120, 60, 10, 0.42);
            animation: floatFrame 6s ease-in-out infinite alternate;
            position: relative;
            z-index: 5;
        }

        @keyframes floatFrame {
            0% {
                transform: translateY(0px) rotate(-1deg);
            }

            100% {
                transform: translateY(-12px) rotate(2deg);
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ MAIN IMAGE
    ----------------------------------------------------------- */
        #slideImg {
            max-width: 90%;
            max-height: 80%;
            border-radius: 14px;
            opacity: 0;
            transition: opacity 1s;
            z-index: 10;
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ CAPTION TEXT
    ----------------------------------------------------------- */
        .caption {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #5a2600;
            text-shadow: 0px 3px 8px rgba(255, 240, 200, 0.8);
            font-size: 32px;
            opacity: 1 !important;
            z-index: 999999 !important;
            /* background-color: teal; */
            width: fit-content;
            /* opacity: .5; */
        }

        @keyframes captionFade {
            0% {
                opacity: 0;
                transform: translateY(24px);
            }

            70% {
                opacity: 1;
                transform: translateY(0px);
            }

            100% {
                opacity: 1;
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ QUOTE TEXT
    ----------------------------------------------------------- */
        #quoteBox {
            position: absolute;
            top: 12%;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #8a4b00;
            opacity: 1;
            text-shadow: 0px 4px 12px rgba(255, 230, 180, 0.9);
            pointer-events: none;
            z-index: 999999 !important;
        }

        @keyframes quoteFade {
            0% {
                opacity: 0;
                transform: translateY(-12px);
            }

            30% {
                opacity: 1;
                transform: translateY(0px);
            }

            70% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(12px);
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ RIPPLE EFFECT ON TAP
    ----------------------------------------------------------- */
        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 190, 60, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rippleAnim 1s ease-out forwards;
            pointer-events: none;
            z-index: 999999;
        }

        @keyframes rippleAnim {
            to {
                width: 220px;
                height: 220px;
                opacity: 0;
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ MEMORY ORB (GOD MODE SPIRIT BALL)
    ----------------------------------------------------------- */
        #memoryOrb {
            position: absolute;
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(255, 220, 160, 0.9), rgba(255, 160, 60, 0.4), transparent);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 180, 90, 0.7);
            pointer-events: none;
            z-index: 999999 !important;
            opacity: 0.85;
            animation: orbFloat 14s ease-in-out infinite alternate;
        }

        @keyframes orbFloat {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(120px, -150px);
            }
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ PROGRESS BAR (Memory Timeline)
    ----------------------------------------------------------- */
        #progressBarContainer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 6px;
            background: rgba(255, 200, 120, 0.4);
            border-radius: 4px;
            z-index: 9999999;
            display: none;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffb347, #ff9234);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        /* -----------------------------------------------------------
       ðŸŒ¼ PETAL, FIREFLY, BOKEH CONTAINERS
    ----------------------------------------------------------- */
        #petalLayer,
        #fireflyLayer,
        #bokehLayer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 999999 !important;
        }
