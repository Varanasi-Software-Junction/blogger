<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer's Picnic</title>
    <style>
        .img {
            /* display: none; */
            /* width: 100px;
            height: 100px; */

        }

        .animX {
            animation-duration: 5s;
            animation-name: ax;
            animation-iteration-count: 1;
            animation-direction: alternate-reverse;
        }

        @keyframes ax {
            0% {
                opacity: 0;
                transform: rotatex(0deg);
            }

            50% {
                opacity: 1;
                transform: rotatex(180deg);
            }

            100% {
                opacity: 0;
                transform: rotatex(360deg);
            }

        }



        .animY {
            animation-duration: 5s;
            animation-name: ay;
            animation-iteration-count: 1;
            animation-direction: alternate-reverse;
        }

        @keyframes ay {
            0% {
                opacity: 0;
                transform: rotatey(0deg);
            }

            50% {
                opacity: 1;
                transform: rotatey(180deg);
            }

            100% {
                opacity: 0;
                transform: rotatey(360deg);
            }

        }
    </style>
</head>

<body>

    <img alt="Programmer's Picnic" src="Picnic/0.jpg">
    <img src="Picnic/1.jpg">
    <img src="Picnic/2.jpg">

</body>

</html>
