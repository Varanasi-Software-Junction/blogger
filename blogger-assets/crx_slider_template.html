<!-- crx_slider_template.html -->
<div class="crx_slidecard" role="article">
  <img class="crx_slide_img" src="{{IMAGE}}" alt="{{TITLE}}">
  <div style="padding:8px 0;">
    <div style="font-weight:700; color:#0a2a43; margin-bottom:6px;">{{TITLE}}</div>
    <div style="font-size:14px; color:#5b6b7a; margin-bottom:8px;">{{EXCERPT}}</div>
    <a class="crx_btn" href="{{URL}}" target="_blank" rel="noopener">Read</a>
  </div>
</div>
