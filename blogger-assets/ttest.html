<!DOCTYPE html>
<html>

<body>

  <h1>The Window Object</h1>
  <h2>The open() Method</h2>

  <p>Click the button to open a new browser window.</p>

  <button onclick="myFunction()">Open</button>
  <button onclick="printAll()">Print</button>

  <script>
    let x = 0;
    function myFunction() {
      x = window.open("ttest.html");
      x.innerHTML = "Champak";

    }

    function printAll() {
      x.print();
      x.close();
    }
  </script>

</body>

</html>
