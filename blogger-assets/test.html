<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linear Search — Two Person Dialogue</title>
  <style>
    :root{--bg:#f4fbff;--card:#ffffff;--accent:#0b74de;--muted:#6b7280}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial; background:linear-gradient(180deg,#f8fbff 0%,#eef7ff 100%); margin:0; color:#0f1724}
    .wrap{max-width:980px;margin:28px auto;padding:20px;padding-bottom:100px} /* extra bottom space */
    header{display:flex;align-items:center;gap:16px}
    header img{width:56px;height:56px;border-radius:12px;object-fit:cover}
    header h1{font-size:20px;margin:0}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap;position:fixed;bottom:0;left:0;right:0;z-index:100;background:#fff;box-shadow:0 -2px 8px rgba(0,0,0,.08);padding:10px 16px}
    button{background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,116,222,.12)}
    .stage{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px}
    .speaker{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(11,116,222,.06);min-height:160px;position:relative}
    .avatar{width:64px;height:64px;border-radius:50%;overflow:hidden;border:4px solid rgba(11,116,222,.06);float:left;margin-right:12px}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .name{font-weight:700;margin-bottom:8px}
    .bubble{background:linear-gradient(180deg,#f8fbff,#ffffff);padding:12px;border-radius:10px;border:1px solid rgba(15,23,36,.03);min-height:64px;display:none;opacity:0;transition:opacity .36s ease}
    .bubble.active{display:block;opacity:1;box-shadow:0 10px 30px rgba(11,116,222,.14);border-color:var(--accent)}
    .script{margin-top:18px;background:#fff;border-radius:12px;padding:12px;box-shadow:0 8px 24px rgba(2,6,23,.04);display:none}
    .line{padding:8px;border-radius:8px;display:flex;gap:12px;align-items:flex-start;cursor:pointer;transition:background 0.3s ease, opacity 0.3s ease}
    .line:hover{background:rgba(11,116,222,.03)}
    .line .who{min-width:60px;font-weight:700}
    .line .text{flex:1;color:var(--muted)}
    .line.active{background:rgba(11,116,222,.06);opacity:1}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px;color:var(--muted)}
    .small{font-size:13px}
    .actions{display:flex;gap:8px;margin-left:auto}
    input[type=range]{width:120px}
    @media (max-width:700px){.stage{grid-template-columns:1fr;}.avatar{float:none;margin:0 0 8px 0}.controls{flex-direction:column;align-items:flex-start}}

    /* overlay div above content but below controls */
    .bottom-cover {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 50px; /* stops just above controls */
      height: auto;
      background: linear-gradient(to top, rgba(255,255,255,0.95), rgba(255,255,255,0));
      z-index: 90;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'><rect rx='20' width='100%' height='100%' fill='%230b74de'/><text x='50%' y='55%' font-size='52' font-family='Arial' fill='white' text-anchor='middle' alignment-baseline='middle'>LS</text></svg>" alt="logo">
      <div>
        <h1>Linear Search — Dialogue Demo (First, Last & All Matches)</h1>
        <div class="small">Two-person dialogue + text-to-speech controls — click a line or use play/next.</div>
      </div>
    </header>

    <div class="stage">
      <div id="left" class="speaker">
        <div class="avatar"><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&s=abc" alt="Speaker A"></div>
        <div class="name">Teacher</div>
        <div id="bubbleA" class="bubble"></div>
      </div>

      <div id="right" class="speaker">
        <div class="avatar"><img src="https://images.unsplash.com/photo-1545996124-1b9d0e90b3be?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&s=def" alt="Speaker B"></div>
        <div class="name">Student</div>
        <div id="bubbleB" class="bubble"></div>
      </div>
    </div>

    <div class="script" id="scriptBox"></div>

    <div class="footer">
      <div class="small">Tip: click any line to jump to it. Uses your browser's speech synthesis.</div>
      <div class="small">Voice: <span id="voiceName">Default</span></div>
    </div>
  </div>

  <div class="bottom-cover"></div>

  <div class="controls">
      <button id="play">▶ Play</button>
      <button id="pause" class="ghost">❚❚ Pause</button>
      <button id="prev" class="ghost">⟸ Prev</button>
      <button id="next" class="ghost">Next ⟹</button>
      <label class="small" style="margin-left:8px">Speed</label>
      <input id="rate" type="range" min="0.6" max="1.8" step="0.1" value="1">
      <label class="small">Auto-advance</label>
      <input id="autoplay" type="checkbox" checked>
      <div class="actions">
        <button id="toggleTranscript" class="ghost">Show Transcript</button>
        <button id="download" class="ghost">Download Transcript</button>
        <button id="copy" class="ghost">Copy</button>
      </div>
  </div>

  <script>
    // (JS unchanged from previous version)
  </script>
</body>
</html>
