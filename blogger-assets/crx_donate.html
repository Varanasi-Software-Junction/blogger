<!-- crx_donate.html - Donation gadget fragment for Blogger -->
<div class="crx_donate_card" role="region" aria-label="Support this blog - donate">
  <style>
    /* Scoped styles so fragment looks correct if loaded into posts */
    .crx_donate_card {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:420px;
      margin:12px 0;
      padding:12px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(11,12,16,0.06);
      background:linear-gradient(180deg,#ffffff,#fbfdff);
      display:flex;
      gap:12px;
      align-items:center;
    }
    .crx_donate_qr {
      width:106px;
      height:106px;
      border-radius:8px;
      background:#f3f4f6;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex-shrink:0;
    }
    .crx_donate_qr img { width:100%; height:100%; object-fit:contain; display:block; }
    .crx_donate_meta { flex:1; min-width:0; }
    .crx_donate_title { font-size:16px; font-weight:700; margin-bottom:6px; color:#0b1220; }
    .crx_donate_desc { font-size:14px; color:#6b7280; line-height:1.35; }
    .crx_donate_cta { display:inline-block; margin-top:12px; padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:600; background:#0b84ff; color:#fff; border:1px solid rgba(0,0,0,0.05); }
    @media (max-width:420px){
      .crx_donate_card { flex-direction:row; gap:10px; }
      .crx_donate_qr { width:90px; height:90px; }
    }
  </style>

  <div class="crx_donate_qr" aria-hidden="false">
    <img 
      src="https://varanasi-software-junction.github.io/blogger/blogger-assets/qr.jpg"
      alt="QR code to donate" loading="lazy" width="106" height="106"
    />
  </div>

  <div class="crx_donate_meta">
    <div class="crx_donate_title">Support this blog</div>
    <div class="crx_donate_desc">If this post helped you, please consider supporting my writing. Scan the QR or tap the Donate button — thank you ❤️</div>
    <div>
      <!-- button opens the QR image in a new tab for users who want to save/scan -->
      <a class="crx_donate_cta" href="https://varanasi-software-junction.github.io/blogger/blogger-assets/qr.jpg" target="_blank" rel="noopener noreferrer" aria-label="Open QR code in new tab">Open QR — Scan or Save</a>
    </div>
  </div>
</div>
