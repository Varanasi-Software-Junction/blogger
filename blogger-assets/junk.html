<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Learn 3D & SVG Animations â€” Step by Step (with Rotating Numbers)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box
        }
section {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }
.stage {
            margin-top: 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden
        }





         
        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite
        }

        .cube div {
            position: absolute;
            inset: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #012;
            font-weight: 700
        }

        .cube .front {
            transform: translateZ(60px);
            background: linear-gradient(135deg, #9be6ff, #1fb6ff)
        }

        .cube .back {
            transform: rotateY(180deg) translateZ(60px);
            background: linear-gradient(135deg, #ffd7cf, #ff8177)
        }

        .cube .right {
            transform: rotateY(90deg) translateZ(60px);
            background: linear-gradient(135deg, #c7f7d7, #6de49a)
        }

        .cube .left {
            transform: rotateY(-90deg) translateZ(60px);
            background: linear-gradient(135deg, #f0d7ff, #d7a7ff)
        }

        .cube .top {
            transform: rotateX(90deg) translateZ(60px);
            background: linear-gradient(135deg, #fff6d6, #ffd66b)
        }

        .cube .bottom {
            transform: rotateX(-90deg) translateZ(60px);
            background: linear-gradient(135deg, #dbe9ff, #a6d0ff)
        }

        @keyframes spin {
            0% {
                transform: rotateX(0) rotateY(0)
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg)
            }
        }

       





        @media (max-width:720px) {
            .scene {
                width: 260px;
                height: 260px
            }

            .stage {
                height: 260px
            }
        }

        @media (prefers-reduced-motion:reduce) {
            .cube {
                animation: none
            }


        }
    </style>
</head>

<body>


    <main>
        <section>

            <div class="stage">
                <div class="cube" id="demoCube">
                    <div class="front">FRONT</div>
                    <div class="back">BACK</div>
                    <div class="right">RIGHT</div>
                    <div class="left">LEFT</div>
                    <div class="top">TOP</div>
                    <div class="bottom">BOT</div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
