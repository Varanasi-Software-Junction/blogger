<!DOCTYPE html>
<html>
<head>
  <title>Webcam in a Div</title>
  <style>
    .main
    {
      display: flex;
      flex-direction: row;
      align-items: center;
       
    }
    body {
      background-color: #e6f2ff; /* light blue theme */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #webcamContainer {
      display: inline-block;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #3399ff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    video {
      border: 4px solid #3399ff;
      border-radius: 10px;
      width: 480px;
      height: 360px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #267acc;
    }
  </style>
</head>
<body>
  <div class="main">
  <div id="webcamContainer">
    <h1>My Picnic Webcam</h1>
    <video id="webcam" autoplay playsinline></video>
    <br>
    <button id="startBtn">Start Webcam</button>
  </div>

  <div id="webcamContainer1">
    <h1>My Picnic Webcam</h1>
    <video id="webcam1" autoplay playsinline></video>
    <br>
    <button id="startBtn1">Start Webcam</button>
  </div>
  </div>


  <script>
    const video = document.getElementById('webcam');
    const startBtn = document.getElementById('startBtn');

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Error accessing webcam: " + err);
      }
    };
  </script>
</body>
</html>
