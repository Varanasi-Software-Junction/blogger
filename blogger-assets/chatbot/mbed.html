  <style>
    :root {
      --bg1:#001633;

      --accent:#00a8ff;
      --text:#eaf3ff;
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));

      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    header{
      text-align:center;
      padding:30px 15px 10px;
    }
    header h1{
      margin:0;
      font-size:2rem;
      color:var(--accent);
      text-shadow:0 0 10px rgba(0,168,255,0.4);
    }
    header p{
      margin:6px 0 0;
      opacity:0.85;
    }
    .player-container{
      position:relative;
      width:90%;
      max-width:960px;

      height:0;
      overflow:hidden;

      box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }
    .player-container iframe{
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      border:0;
    }
    .chat-container{
      width:90%;
      max-width:960px;
      margin-top:20px;
      height:500px;
      border:0;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
    }
    .actions{
      margin:25px 0 40px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
    }
    .actions a{
      background:var(--accent);
      color:#fff;
      padding:12px 22px;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
      transition:transform 0.2s;
    }
    .actions a:hover{transform:scale(1.05);}
    footer{
      font-size:13px;
      opacity:0.7;
      padding:15px 0 25px;
      text-align:center;
    }
  </style>
</head>
