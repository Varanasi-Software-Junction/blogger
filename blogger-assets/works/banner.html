<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Programmer's Picnic — Iterative Binary Search</title>

<style>
  body {
    margin: 0;
    padding: 40px 20px;
    background: linear-gradient(180deg, #eef2ff, #ffffff);
    font-family: "Inter", system-ui, Arial, sans-serif;
    display: flex;
    justify-content: center;
  }

  .banner {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.55);
    padding: 28px 20px;
    border-radius: 18px;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    color: #1b2a55;
    border: 1px solid rgba(255,255,255,0.45);
    box-shadow: 0 14px 40px rgba(27,42,85,0.18);
    width: 100%;
    max-width: 900px;
    letter-spacing: -0.5px;
  }
</style>

</head>
<body>

  <div class="banner">
    Programmer's Picnic — Iterative Binary Search
  </div>
 
  <style>
    body {
      background-color: #e6f2ff; /* light blue theme */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #webcamContainer {
      display: inline-block;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #3399ff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    video {
      border: 4px solid #3399ff;
      border-radius: 10px;
      width: 480px;
      height: 360px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #267acc;
    }
  </style>

  <div id="webcamContainer">
    <h1>My Picnic Webcam</h1>
    <video id="webcam" autoplay playsinline></video>
    <br>
    <button id="startBtn">Start Webcam</button>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const startBtn = document.getElementById('startBtn');

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Error accessing webcam: " + err);
      }
    };
  </script>
 
</html>
